  <div class="cake" id="cake"></div>
  <canvas id="confetti"></canvas>

  <script>
    const cake = document.getElementById('cake');
    for (let i = 0; i < 19; i++) {
      const candle = document.createElement('div');
      candle.className = 'candle';
      const flame = document.createElement('div');
      flame.className = 'flame';
      candle.appendChild(flame);
      candle.addEventListener('click', () => {
        candle.classList.add('off');
        if (document.querySelectorAll('.candle:not(.off)').length === 0) {
          startConfetti();
        }
      });
      cake.appendChild(candle);
    }

    // Balloons
    const colors = ['#ff8fab', '#ffb3c6', '#ffc8dd', '#ffafcc', '#ffe5ec'];
    for (let i = 0; i < 19; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 90 + '%';
      balloon.style.background = colors[i % colors.length];
      balloon.style.animationDelay = Math.random() * 5 + 's';
      const string = document.createElement('div');
      string.className = 'string';
      balloon.appendChild(string);
      document.body.appendChild(balloon);
    }

    // Confetti Effect
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiPieces = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          c: colors[Math.floor(Math.random() * colors.length)],
          vy: Math.random() * 4 + 2,
          vx: (Math.random() - 0.5) * 2
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.c;
        ctx.fill();
        p.y += p.vy;
        p.x += p.vx;
        if (p.y > canvas.height) p.y = -10;
      });
      requestAnimationFrame(drawConfetti);
    }

    // Happy Birthday melody (same as before)
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audioCtx = new AudioCtx();
    const notes = { C4:261.63, D4:293.66, E4:329.63, F4:349.23, G4:392.00, A4:440.00, B4:493.88, C5:523.25, D5:587.33, E5:659.25, F5:698.46, G5:783.99 };
    const melody = [ ['G4',0.45], ['G4',0.45], ['A4',0.9], ['G4',0.9], ['C5',0.9], ['B4',1.3], ['G4',0.45], ['G4',0.45], ['A4',0.9], ['G4',0.9], ['D5',0.9], ['C5',1.3], ['G4',0.45], ['G4',0.45], ['G5',0.9], ['E5',0.9], ['C5',0.9], ['B4',0.9], ['A4',1.3], ['F5',0.45], ['F5',0.45], ['E5',0.9], ['C5',0.9], ['D5',0.9], ['C5',1.3] ];

    function playMelody(){
      const now = audioCtx.currentTime + 0.02;
      let t = now;
      for(const [n,d] of melody){
        const f = notes[n];
        const o = audioCtx.createOscillator(); o.type='sine'; o.frequency.value = f;
        const g = audioCtx.createGain(); g.gain.value = 0.0001;
        o.connect(g); g.connect(audioCtx.destination);
        o.start(t); g.gain.linearRampToValueAtTime(0.06,t+0.02); g.gain.linearRampToValueAtTime(0.001,t+d-0.05);
        o.stop(t+d);
        t += d;
      }
    }

    window.addEventListener('load', () => {
      try { audioCtx.resume().then(()=>playMelody()).catch(()=>{}); } catch(e){}
    });
  </script>
